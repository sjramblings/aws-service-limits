name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go get .

      - name: Static Build
        run: |
          go build -ldflags='-linkmode external -extldflags "-static"' -o aws-service-limits ./...

      - name: Test
        run: go test -v ./...
